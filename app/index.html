<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8" />
        <title>Angle measurement</title>
        <link rel="stylesheet" href="./global.css" />
        <script
            type="text/javascript"
            src="./propeller/src/propeller.js"
        ></script>
    </head>
    <body>
        <div class="nameTask">Questions 1</div>
        <div class="app">
            <div class="titlePage">
                Measure the angles of a triangle using a protractor
            </div>
            <div class="instruments">
                <div class="triangle">
                    <img src="./pictures/triangle.png" alt="triangle" />
                </div>
                <div class="protractor">
                    <div class="leftEdge"></div>
                    <img
                        src="./pictures/protractor.svg"
                        alt="protractor"
                        class="imgProtractor"
                    />
                    <div class="rightEdge"></div>
                </div>
            </div>

            <div class="inputsCollection">
                <div class="inputData">
                    <img src="./pictures/BAC.svg" alt="angle BAC" />
                    <input type="text" class="inputContent" id="BAC" />
                </div>
                <div class="inputData">
                    <img src="./pictures/ABC.svg" alt="angle ABC" />
                    <input type="text" class="inputContent" id="ABC" />
                </div>
                <div class="inputData">
                    <img src="./pictures/BCA.svg" alt="angle BCA" />
                    <input type="text" class="inputContent" id="BCA" />
                </div>
            </div>
        </div>
        <div class="btnSend">
            <input type="button" value="Submit" id="submit" />
        </div>
    </body>
    <script src="index.js"></script>
</html>
