<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8" />
        <title>genom</title>
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
        <div class="app">
            <div class="titlePage">
                Measure the angles of a triangle using a protractor
            </div>
            <div class="instruments">
                <div class="triangle">
                    <img src="./pictures/triangle.png" alt="triangle" />
                </div>
                <div draggable="true" id="protractor">
                    <div id="steeringArea"></div>
                    <div id="displacementArea"></div>
                    <div id="rightRotationArea"></div>
                </div>
            </div>

            <div id="showPictures">
                <input
                    type="submit"
                    id="protractorLeftSelected"
                    value="protractorLeftSelected"
                />
                <input
                    type="submit"
                    id="displacementSelected"
                    value="displacementSelected"
                />
                <input
                    type="submit"
                    id="protractorRightSelected"
                    value="protractorRightSelected"
                />
                <input type="submit" id="protractorBtn" value="protractor" />
                <!-- <input type="submit" id="selectProtractor" value="protractor" /> -->
            </div>
            <div id="puzzle"></div>
            <div class="inputs">
                <div>
                    <img src="./pictures/BAC.svg" alt="angle BAC" />
                </div>
                <div>
                    <img src="./pictures/ABC.svg" alt="angle ABC" />
                </div>
                <div>
                    <img src="./pictures/BCA.svg" alt="angle BCA" />
                </div>
            </div>
        </div>
        <div class="btnSend">
            <input type="button" value="Submit" />
        </div>
    </body>
    <script src="index.js"></script>
</html>
